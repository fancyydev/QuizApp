<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz_styles.css">
    <!--Imports from google fonts to use Passion One-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">

    <title>QUIZ</title>
</head>
<body onload="startTiming()">

    <div class="navbar">
        <h1>QUIZ APP</h1>
    </div>
    <div class="container">
        <div class="section">
            <label id="descending">30</label>
        </div>
        <div class="questions">
           
            <label for="">¿Cuál es la definicion de filosofia?</label><br>
            <input type="text" id="answer1"><br><br>
            <label for="">¿Cuál es el proposito de la educacion?</label><br>
            <input type="text" id="answer2"><br><br>
            <label for="">¿Cuál es una vida que merece la pena ser vivida?</label><br>
            <input type="text" id="answer3"><br><br>
            <label for="">¿Que es lo que estas creando?</label><br>
            <input type="text" id="answer4"><br><br>
            <label for="">¿Que te gustaria cambiar?</label><br>
            <input type="text" id="answer5"><br><br>

            <button id="reply" onclick="reply()">RESPONDER</button>
        </div>
        <div class="section">
            <label id="ascending">00</label>
        </div>
    </div>

    <script>
        let ascendingTiming = document.getElementById("ascending");
        let descendingTiming = document.getElementById("descending");
        let button = document.getElementById("reply");
        let interval;

        let count = 0;
        function startTiming() {
            interval = setInterval(tictac, 1000);
        }

        function tictac() {
            if (count < 30) {
                count++;
                ascendingTiming.textContent = String(count).padStart(2,0);
                descendingTiming.textContent = String(30 - count).padStart(2,0);
            } else {
                clearInterval(interval); 
                alert("JUEGO TERMINADO");
                button.textContent = "REINTENTAR";
                button.style.backgroundColor = "#EF0E00";
                button.style.color = "white"
            }
        }

        function reply() {
            if (count < 30) {
                let answer1 = document.getElementById("answer1").value;
                let answer2 = document.getElementById("answer2").value;
                let answer3 = document.getElementById("answer3").value;
                let answer4 = document.getElementById("answer4").value;
                let answer5 = document.getElementById("answer5").value;

                if (answer1 === '' || answer2 === '' || answer3 === '' || answer4 === '' || answer5 === '') {
                    alert("Por favor, responde todas las preguntas.");
                    return;
                }

                alert("TUS RESPUESTAS FUERON LAS SIGUIENTES \n" 
                        + answer1 + "\n" 
                        + answer2 + "\n" 
                        + answer3 + "\n" 
                        + answer4 + "\n" 
                        + answer5 + "\n"     
                    );

                location.reload()
            } else {
                location.reload(); 
            }
        }
    </script>
</body>
</html>
