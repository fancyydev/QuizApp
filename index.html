<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz_styles.css">
    <!--Imports from google fonts to use Passion One-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">

    <title>QUIZ</title>
</head>
<body onload="startTiming()">

    <div class="navbar">
        <h1>QUIZ APP</h1>
    </div>
    <div class="container">
        <div class="section">
            <label id="descending">30</label>
        </div>
        <div class="questions">
           
            <label for="">¿Cuál es la definicion de filosofia?</label><br>
            <input type="text" id="quest1"><br><br>
            <label for="">¿Cuál es el proposito de la educacion?</label><br>
            <input type="text" id="quest2"><br><br>
            <label for="">¿Cuál es una vida que merece la pena ser vivida?</label><br>
            <input type="text" id="quest3"><br><br>
            <label for="">¿Que es lo que estas creando?</label><br>
            <input type="text" id="quest4"><br><br>
            <label for="">¿Que te gustaria cambiar?</label><br>
            <input type="text" id="quest5"><br><br>

            <button id="response" onclick="response()">RESPONDER</button>
        </div>
        <div class="section">
            <label id="ascending">00</label>
        </div>
    </div>

    <script>
        let ascendingTiming = document.getElementById("ascending");
        let descendingTiming = document.getElementById("descending");
        let button = document.getElementById("response");
        let intervalo;

        let count = 0;
        function startTiming() {
            intervalo = setInterval(tictac, 1000);
        }

        function tictac() {
            if (count < 30) {
                count++;
                ascendingTiming.textContent = String(count).padStart(2,0);
                descendingTiming.textContent = String(30 - count).padStart(2,0);
            } else {
                clearInterval(intervalo); // Detener el intervalo
                alert("JUEGO TERMINADO");
                button.textContent = "REINTENTAR";
                button.style.backgroundColor = "#EF0E00";
                button.style.color = "white"
            }
        }

        function response() {
            if (count < 30) {
                let quest1 = document.getElementById("quest1").value;
                let quest2 = document.getElementById("quest2").value;
                let quest3 = document.getElementById("quest3").value;
                let quest4 = document.getElementById("quest4").value;
                let quest5 = document.getElementById("quest5").value;

                if (quest1 === '' || quest2 === '' || quest3 === '' || quest4 === '' || quest5 === '') {
                    alert("Por favor, responde todas las preguntas.");
                    return;
                }

                alert("TUS RESPUESTAS FUERON LAS SIGUIENTES \n" 
                        + quest1 + "\n" 
                        + quest2 + "\n" 
                        + quest3 + "\n" 
                        + quest4 + "\n" 
                        + quest5 + "\n"     
                    );

                location.reload()
            } else {
                location.reload(); 
            }
        }
    </script>
</body>
</html>
